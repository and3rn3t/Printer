# ──────────────────────────────────────────────────────────────
# Printer — iOS CI
# Builds, lints, and tests the Printer app on every push / PR.
# ──────────────────────────────────────────────────────────────

name: iOS CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/copilot-instructions.md'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/copilot-instructions.md'
      - 'LICENSE'
  workflow_dispatch: # allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SCHEME: Printer
  PROJECT: Printer.xcodeproj
  DESTINATION: "platform=iOS Simulator,name=iPhone 16,OS=latest"
  XCBEAUTIFY_OPTS: "--disable-colored-output"

jobs:
  # ── 1. SwiftLint ──────────────────────────────────────────
  lint:
    name: SwiftLint
    runs-on: macos-15
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint
        run: swiftlint lint --strict --config .swiftlint.yml --reporter github-actions-logging

  # ── 2. Build ──────────────────────────────────────────────
  build:
    name: Build (iOS)
    runs-on: macos-15
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # Use the latest available Xcode on the runner
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          echo "Using Xcode at: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version
          xcrun simctl list runtimes

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Resolve package dependencies
        run: |
          xcodebuild -project "$PROJECT" \
            -scheme "$SCHEME" \
            -resolvePackageDependencies \
            2>&1 | xcbeautify $XCBEAUTIFY_OPTS

      - name: Build for iOS Simulator
        run: |
          set -o pipefail
          xcodebuild build \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -destination "$DESTINATION" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            2>&1 | xcbeautify $XCBEAUTIFY_OPTS

  # ── 3. Test ───────────────────────────────────────────────
  test:
    name: Test (iOS)
    runs-on: macos-15
    needs: build
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Boot Simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available -j \
            | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for runtime, devices in data['devices'].items():
              for d in devices:
                  if 'iPhone 16' in d['name'] and d['isAvailable']:
                      print(d['udid'])
                      sys.exit(0)
          sys.exit(1)
          ")
          echo "Booting simulator: $DEVICE_ID"
          xcrun simctl boot "$DEVICE_ID" || true
          echo "DEVICE_UDID=$DEVICE_ID" >> "$GITHUB_ENV"

      - name: Run unit tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -destination "platform=iOS Simulator,id=$DEVICE_UDID" \
            -configuration Debug \
            -resultBundlePath TestResults.xcresult \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            2>&1 | xcbeautify $XCBEAUTIFY_OPTS

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults.xcresult
          retention-days: 14
          if-no-files-found: warn

  # ── 4. Build Widget Extension ─────────────────────────────
  build-widget:
    name: Build Widget Extension
    runs-on: macos-15
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          sudo xcode-select -s "$XCODE_PATH"

      - name: Install xcbeautify
        run: brew install xcbeautify

      - name: Build widget extension
        run: |
          set -o pipefail
          xcodebuild build \
            -project "$PROJECT" \
            -scheme widgetExtension \
            -destination "$DESTINATION" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            2>&1 | xcbeautify $XCBEAUTIFY_OPTS
